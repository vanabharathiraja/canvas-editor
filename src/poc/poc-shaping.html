<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shape Engine POC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 24px;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 16px;
      color: #333;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .control-group label {
      font-size: 12px;
      color: #666;
      font-weight: 600;
    }

    input[type="text"],
    select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="text"] {
      width: 320px;
    }

    button {
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .canvas-container {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    canvas {
      border: 1px solid #eee;
      display: block;
    }

    #status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }

    .status-info {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      color: #1e40af;
    }

    .status-error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }

    .status-success {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #166534;
    }

    .comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .comparison h3 {
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
    }

    .glyph-info {
      margin-top: 16px;
      padding: 12px;
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .font-upload {
      margin-bottom: 16px;
      padding: 16px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>ðŸ”¤ Shape Engine POC - HarfBuzz.js + OpenType.js</h1>

  <div id="status" class="status-info">Initializing...</div>

  <div class="font-upload">
    <div class="controls">
      <div class="control-group">
        <label>Font File (.ttf, .otf, .woff)</label>
        <input type="file" id="fontFile" accept=".ttf,.otf,.woff,.woff2" />
      </div>
      <div class="control-group">
        <label>Or use Google Fonts URL</label>
        <input type="text" id="fontUrl" placeholder="e.g., /fonts/NotoSans-Regular.ttf" />
      </div>
      <button id="loadFontBtn" disabled>Load Font</button>
    </div>
  </div>

  <div class="controls">
    <div class="control-group">
      <label>Text to shape</label>
      <input type="text" id="textInput" value="Ù…Ø±Ø­Ø¨Ø§ Ø¨Ø§Ù„Ø¹Ø§Ù„Ù…" />
    </div>
    <div class="control-group">
      <label>Direction</label>
      <select id="directionSelect">
        <option value="rtl" selected>RTL (Arabic/Hebrew)</option>
        <option value="ltr">LTR (Latin/etc.)</option>
      </select>
    </div>
    <div class="control-group">
      <label>Font Size</label>
      <select id="fontSizeSelect">
        <option value="24">24px</option>
        <option value="32">32px</option>
        <option value="48" selected>48px</option>
        <option value="64">64px</option>
        <option value="72">72px</option>
      </select>
    </div>
    <div class="control-group">
      <label>Features</label>
      <input type="text" id="featuresInput" placeholder="e.g., liga,kern,calt" style="width:180px" />
    </div>
    <button id="shapeBtn" disabled>Shape & Render</button>
  </div>

  <div class="comparison">
    <div class="canvas-container">
      <h3>Canvas API (fillText) - Reference</h3>
      <canvas id="canvasRef" width="800" height="120"></canvas>
    </div>
    <div class="canvas-container">
      <h3>ShapeEngine (HarfBuzz + OpenType.js) - Shaped</h3>
      <canvas id="canvasShaped" width="800" height="120"></canvas>
    </div>
  </div>

  <div class="glyph-info" id="glyphInfo">
    Shape results will appear here...
  </div>

  <script type="module" src="./poc-shaping.ts"></script>
</body>

</html>
